<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MANSSA WIN - Tableau de bord</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 320px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-info {
      font-weight: bold;
      font-size: 14px;
    }

    .logout-btn {
      background-color: #d63031;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bot-container {
      background-color: #16213e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
    }

    .bot-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #a29bfe;
    }

    .stats p {
      margin: 5px 0;
    }

    .progress-bar {
      margin: 15px 0;
      background-color: #2c2c54;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 10px;
      background-color: #6c5ce7;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
    }

    .status-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      font-size: 14px;
      color: #00cec9;
    }

    .indicator-dot {
      width: 10px;
      height: 10px;
      background-color: #d63031;
      border-radius: 50%;
      box-shadow: 0 0 5px #d63031;
    }

    #toggle-bot, #options-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-start {
      background-color: #0984e3;
      color: white;
    }

    .btn-stop {
      background-color: #d63031;
      color: white;
    }

    h3 {
      margin-top: 20px;
      font-size: 16px;
      color: #81ecec;
    }

    #history-list {
      max-height: 100px;
      overflow-y: auto;
      background-color: #0f3460;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      border-bottom: 1px solid #34495e;
    }

    .positive {
      color: #00b894;
    }

    .negative {
      color: #d63031;
    }

    .options-summary {
      margin-top: 15px;
      font-size: 13px;
      color: #81ecec;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info" id="user-display">Utilisateur : ...</div>
    <button class="logout-btn" id="logout-btn">Déconnexion</button>
  </div>

  <div class="bot-container">
    <h2>Bot MANSSA WIN</h2>

    <div class="stats">
      <p>Solde : <span id="balance">0 FCFA</span></p>
      <p>Gains : <span id="wins">0 FCFA</span></p>
      <p>Pertes : <span id="losses">0 FCFA</span></p>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="progress-text" id="progress-text">Progression objectif: 0%</div>

    <div class="status-indicator">
      <span>Statut :</span>
      <span class="indicator-dot" id="status-indicator"></span>
    </div>

    <button id="toggle-bot" class="btn-start">DÉMARRER LE BOT</button>
    <button id="options-btn">Paramètres</button>

    <div class="options-summary">
      <p>Mode : <span id="selected-mode">-</span></p>
      <p>Objectif : <span id="target-goal">- FCFA</span></p>
      <p>Auto : <span id="auto-mode">Off</span></p>
    </div>

    <h3>Historique</h3>
    <div id="history-list">
      <p>- Aucune activité récente -</p>
    </div>
  </div>

  <script src="index.js"></script> <!-- Mise à jour du script pour index -->
  <script>
    // Vérifie si l'utilisateur est connecté
    chrome.storage.local.get(['isLoggedIn', 'currentUser', 'mode', 'target', 'autoMode'], (data) => {
      if (!data.isLoggedIn) {
        window.location.href = '../auth/login.html';
      } else {
        const user = data.currentUser || 'Utilisateur';
        document.getElementById('user-display').textContent = `Utilisateur : ${user}`;
        document.getElementById('selected-mode').textContent = data.mode || 'Non défini';
        document.getElementById('target-goal').textContent = data.target ? `${data.target} FCFA` : '- FCFA';
        document.getElementById('auto-mode').textContent = data.autoMode ? 'Activé' : 'Désactivé';
      }
    });

    // Déconnexion
    document.getElementById('logout-btn').addEventListener('click', () => {
      chrome.storage.local.set({ isLoggedIn: false }, () => {
        window.location.href = '../auth/login.html';
      });
    });

    // Redirection vers les paramètres
    document.getElementById('options-btn').addEventListener('click', () => {
      chrome.runtime.openOptionsPage();
    });
  </script>
</body>
</html>
